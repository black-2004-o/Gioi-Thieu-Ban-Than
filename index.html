
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #e6e6fa);
            text-align: center;
            padding: 50px;
        }

        .profile {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 30px;
        }

        .profile img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #6c63ff;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="yoz6779351590757_d5ccc6960442d7fd7afaad6454b3a86a.jpg" alt="Ảnh đại diện">
        <h1>Ngiyễn Thị Trúc Hoa</h1>
        <p><strong>Chiều cao:</strong> 1m65</p>
        <p><strong>Cân nặng:</strong> 50kg</p>
        <p><strong>Nghề nghiệp:</strong> Chăm sóc khách hàng trong lĩnh vực kinh doanh</p>
        <p><strong>Sở thích:</strong> nghe nhạc, đi cà phê, chụp ảnh chữa lành</p>
    </div>
</body>
</html>
